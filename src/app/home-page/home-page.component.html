<div class="container mt-5">
    <div class="row">
        <div class="col-4 border p-3">
            <h6>New Leave Application</h6>
            <form (ngSubmit)="createNewLeaveRequest()">
                <div class="form-group">
                    <label for="emp_id">Enter Name or Id</label>
                    <input class="form-control" type="text" name="emp_id" [(ngModel)]="formData.empId" required>
                </div>
                
                <div class="form-group">
                    <label for="days_requested">Enter Days</label>
                    <input class="form-control" type="number" name="days_requested" [(ngModel)]="formData.leavesRequested" required>
                </div>

                <div class="form-group mt-2">
                    <button type="button" class="btn btn-sm btn-danger" (click)="clearForm()">Clear</button>
                    <button type="submit" class="btn btn-sm btn-primary ms-2">Submit</button>
                </div>

            </form>
        </div>
        <div class="col-4 ms-5">
            <h6>Leave Application List</h6>
            <table>
                <tr>
                    <th>emp_id</th>
                    <th>Days Requested</th>
                    <th>status</th>
                </tr>
                <tr *ngFor="let leaveApplication of leaveApplicationList">
                    <td>{{leaveApplication.empId}}</td>  
                    <td>{{leaveApplication.leavesRequested}}</td>  
                    <td>{{leaveApplication.status}}</td>                
                </tr>
            </table>
           
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
